<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% if paciente %}Editar{% else %}Crear{% endif %} Paciente</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f8fa;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            margin-top: 40px;
            background-color: #fff;
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form p {
            margin-bottom: 20px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .botones {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .botones button,
        .botones a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #ecf0f1;
            color: #2980b9;
            font-weight: bold;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .botones button:hover,
        .botones a:hover {
            background-color: #3498db;
            color: white;
            border-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{% if paciente %}Editar{% else %}Crear{% endif %} Paciente</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="botones">
                <button type="submit">Guardar</button>
                <a href="{% url 'lista_pacientes' %}">Volver</a>
                <a href="{% url 'home' %}">Inicio</a>
            </div>
        </form>
    </div>
</body>
</html>
